<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学生后台管理系统</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="ht-header">
      <div class="ht-header-left">
        <h1><i class="iconfont icon-icon-"></i> 后台管理操作系统</h1>
      </div>
      <div class="ht-header-right">
        <a><i class="iconfont icon-zhuye"></i>主页</a>
        <a><i class="iconfont icon-gonggao"></i>系统公告</a>

        <img class="avatar" src="./images/amid.jpg" alt="" />
        <em class="userEm"
          >Admin
          <i class="iconfont icon-arrLeft"></i>
        </em>
      </div>
    </header>

    <div class="ht-main">
      <div class="ht-menu">
        <ul>
          <li class="ht-menu-item active">
            <a href="/index.html" style="text-decoration: none;color: #fff">
              <i class="iconfont icon-duorenyonghu"></i>
              <span>学生管理</span>
            </a>
          </li>
          <li class="ht-menu-item ">
            <a href="/center.html" style="text-decoration: none;color: #fff">
              <i class="iconfont icon-jiaose"></i>
              <span>个人中心</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="ht-body">
        <div class="ht-nav">
          <a href="#">
            <i class="iconfont icon-zhuye"></i>
            <span>系统管理</span>
          </a>
          <a href="#">
            <span>> &nbsp;学生管理</span>
          </a>
        </div>
        <!-- 工具栏 -->
        <div class="ht-toolbar">
          <button class="btn">新增用户</button>
          <!-- <button class="btn">新增用户</button> -->
          <input type="text" placeholder="目前只支持搜索昵称" />
          <a href=" " title="搜索"
            ><i class="iconfont icon-xingtaiduICON_sousuo--"></i
          ></a>
        </div>
        <!-- 信息 -->
        <table>
          <thead>
            <tr>
              <th>序号</th>
              <th>姓名</th>
              <th>年龄</th>
              <th>性别</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="myBody">
            <tr>
              <td>1</td>
              <td>李威</td>
              <td>10</td>
              <td>男</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#mymodal"
                  style="padding: 1px 6px;position: relative;top: -1px"
                >
                  修改
                </button>
                <!-- modal内容区 -->
                <div
                  id="mymodal"
                  class="modal fade"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="gridSystemModalLabel"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="gridSystemModalLabel">
                          修改信息
                        </h4>
                      </div>
                      <div class="modal-body">
                        <!-- 内容区 -->

                        <form class="form-horizontal">
                          <div class="form-group">
                            <label
                              for="inputEmail3"
                              class="col-sm-2 control-label"
                              >修改姓名</label
                            >
                            <div class="col-sm-10">
                              <input
                                type="email"
                                class="form-control"
                                id="inputEmail3"
                                placeholder="Name"
                              />
                            </div>
                          </div>

                          <div class="form-group">
                            <label
                              for="inputEmail3"
                              class="col-sm-2 control-label"
                              >修改年龄</label
                            >
                            <div class="col-sm-10">
                              <input
                                type="email"
                                class="form-control"
                                id="inputEmail3"
                                placeholder="Age"
                              />
                            </div>
                          </div>

                          <div class="form-group">
                            <label
                              for="inputEmail3"
                              class="col-sm-2 control-label"
                              >修改性别也是可以</label
                            >
                            <div class="col-sm-10">
                              <input
                                type="email"
                                class="form-control"
                                id="inputEmail3"
                                placeholder="Sex"
                              />
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-default hov"
                          data-dismiss="modal"
                          onmouseout="this.style.color='#fff'"
                        >
                          关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                          保存修改
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- modal内容区 -->

                <button>删除</button>
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>李威</td>
              <td>10</td>
              <td>男</td>
              <td>
                <button>修改</button>
                <button>删除</button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 分页 -->
        <div class="ht-pagination right">
          <ul>
            <li class="ht-pagination__item prev">
              <a href="#"><i class="iconfont icon-fenye_"></i></a>
            </li>
            <li class="ht-pagination__item active"><a href="#">1</a></li>
            <li class="ht-pagination__item"><a href="#">2</a></li>
            <li class="ht-pagination__item"><a href="#">3</a></li>
            <li class="ht-pagination__item"><a href="#">4</a></li>
            <li class="ht-pagination__item"><a href="#">5</a></li>
            <li class="ht-pagination__item next">
              <a href="#"><i class="iconfont icon-fenye_1"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
